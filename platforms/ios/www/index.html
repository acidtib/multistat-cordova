<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/lungo.css">
        <link rel="stylesheet" href="css/lungo.icon.css">
        <link rel="stylesheet" href="css/lungo.theme.css">
        <link rel="stylesheet" href="css/pace_theme.css">

        <title>MultiStat</title>

    </head>
<body>

    <section id="main" data-transition="slide" data-aside="features" class="drag">
        <header style="padding-top: 13px; height: 58px;">
            <nav class="left_nav">
                <a href="#" data-view-aside="features" data-icon="menu"></a>
            </nav>
            <img src="img/logo.png" class="title centered">
        </header>

        <nav data-control="groupbar" data-article="icon-symbol icon-media icon-toolbar icon-social icon-item">
            <a href="#" data-view-article="icon-symbol" data-label="Symbol" data-async="static/articles/icon-symbol.html"></a>
            <a href="#" data-view-article="icon-media" data-label="Media" data-async="static/articles/icon-media.html"></a>
            <a href="#" data-view-article="icon-toolbar" data-label="Toolbar" data-async="static/articles/icon-toolbar.html"></a>
            <a href="#" data-view-article="icon-social" data-label="Social"  data-async="static/articles/icon-social.html"></a>
            <a href="#" data-view-article="icon-item" data-label="Item" data-async="static/articles/icon-item.html"></a>
        </nav>

        <nav data-control="groupbar" data-article="list list-indented list-examples">
            <a href="#" data-view-article="list" data-icon="checkmark" data-label="Normal"></a>
            <a href="#" data-view-article="list-indented" data-label="Indented"></a>
            <a href="#" data-view-article="list-examples" data-label="Examples"></a>
        </nav>

        <article id="main-article" class="list indenteds scroll">
            <ul class="no_key_here">
                
                <li style="margin-top: 86px;">
                    <strong class="text bold" style="text-align: center; margin: 0px 0px 7px 0px;">Enter Your API Key Below</strong>
                    <div class="form">
                        <fieldset>
                            <input type="text" placeholder="API Key" class="large text bold align_center api_key_field">

                            <br>

                            <button class="anchor margin-bottom lets-go"><abbr>Lets Go</abbr></button>
                        </fieldset>
                    </div>
                </li>

                <li class="text small" style="text-align: center;">
                    You can find your API Key under the Account tab on multipool.us <br>

                    <div class="api_key_here"></div>
                </li>
                
            </ul>

            <div style="display: none;">
                <div class="layout horizontal">
                    <div data-layout="secondary">
                        <img src="http://cdn.tapquo.com/lungo/icon-144.png" class="icon" style="width: 30px;">
                    
                    </div>
                    <div data-layout="secondary">
                        trc
                    </div>
                </div>
            </div>

        </article>

    </section>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/quo.js"></script>
    <script type="text/javascript" src="js/lungo.js"></script>
    <script type="text/javascript" src="js/pace.min.js"></script>
    <script type="text/javascript">

        //check if we have an api key saved
        if (localStorage.getItem("local_api_key") === null) {
            console.log('we dont have a key');

            $('.left_nav').hide();

            //$.ajax({
            //    url:"http://192.168.1.100:8888/?api_key="+localStorage.getItem("local_api_key"),
            //    type:'GET',
            //    dataType:'json',
                
            //    success: function (data) {
                    
            //    }
                
            //});

        } else { //we have key baby

            $('.no_key_here').hide();
            
            $.ajax({
                url:"http://192.168.1.100:8888/?api_key="+localStorage.getItem("local_api_key"),
                type:'GET',
                dataType:'json',
                
                success: function (data) {
                    $.each(data.currency, function(index, element) {
                        $('.dame_currency').append('<li class="thumb"><img src="img/crypto/'+element.currency+'.png"><div><strong>'+element.currency+'</strong><span class="text small">'+element.confirmed_rewards+'</span></div><li>');
                    });
                }
                
            });

        }

        $(".lets-go").click(function () { 
            var api_key = $( ".api_key_field" ).val();
            localStorage.local_api_key=api_key;
            
            $(".api_key_here").html("The Key: " + localStorage.local_api_key);

            location.reload();
            
        });

        Lungo.init({
            name: 'MultiStat',
            resources: [
                'sides/features.html']
        });

        
    </script>

</body>
</html>
